<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/style.css>
    <title>crud operation</title>
</head>
<body>
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">CRUD OPERATIONS</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mb-2">
        <a href="/" class="btn btn-outline-primary"><i class="fa-solid fa-backward" style="color: #6f93d3;"></i>&nbsp;All Users</a>
    </div>
    <div class="container mb-4">
        <h2 class="my-3 text-center">Update User</h2>
    </div>
    
    <form  method="PUT" id="update_user">
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-8 col-md-10">
                <form action="#" method="post">
                  <div class="form-floating mb-3">
                    <input type="hidden" name="id" id="userId" value="{{%id%}}">
                    <input type="text" class="form-control" id="name" name="name" value="{{%name%}}"  placeholder="Name">
                    <label for="name">Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" value="{{%email%}}" placeholder="Email">
                    <label for="email">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="position" name="position" value="{{%position%}}" placeholder="position" >
                    <label for="position">Position</label>
                  </div>
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" type="submit">Update</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('#update_user').submit(function(event) {
        event.preventDefault();
    
        const formData = $(this).serialize();
        const userId = $('#userId').val();
    
        $.ajax({
          url: `/update/${userId}`,
          method: 'PUT',
          data: formData,
          success: function(response) {
           alert("Data Updated Successfully!")
           window.location.href = 'http://localhost:3000/'
          },
          error: function(error) {
            console.log(error)
          }
        });
 });
    </script>
</body>

</html>
